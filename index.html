<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAB Endeavors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Adds a subtle overlay for better text contrast */
      padding: 20px;
      border-radius: 8px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .contact {
      margin-top: 20px;
      font-size: 18px;
      color: #ADD8E6;
    }
    .contact a {
      color: #ADD8E6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="JAB Endeavors Logo" class="logo">
    <h1 class="title">Creating Clean, Sustainable Solutions</h1>
    <p class="contact">
      <a href="mailto:youremail@jabendeavors.com">Contact Us</a>
    </p>
  </div>
</body>
</html>
