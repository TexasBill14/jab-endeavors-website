<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAB Endeavors</title>
  <!-- Import Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
      color: black; /* Sets the title text to black */
    }
    .contact {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
    }
    .contact a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="JAB Endeavors Logo" class="logo">
    <h1 class="title">Creating Clean, Sustainable CPG Solutions</h1>
  </div>
  <p class="contact">
    <a href="mailto:bill@jabendeavors.com">Contact Us</a>
  </p>
</body>
</html>
